<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="新增样品申请">
            <div class="c-container">
                <lightning-layout horizontal-align="space">
                    <lightning-layout-item padding="around-small" class="custom-MM">
                        <div class="custom-card">
                        <lightning-card title="Hello" icon-name="custom:custom14">
                            <lightning-layout horizontal-align="spread">
                                <lightning-combobox 
                                    name="hospital"
                                    label="医院"
                                    value={val1}
                                    placeholder="Select Progress"
                                    options={options1}
                                    onchange={handleChange}
                                    required
                                    class="custom-ZZ">
                                </lightning-combobox>
                                
                                <lightning-combobox 
                                    name="dept"
                                    label="科室"
                                    value={val2}
                                    placeholder="Select Progress"
                                    options={options2}
                                    onchange={handleChange}
                                    required
                                    class="custom-ZZ">
                                </lightning-combobox>
                            </lightning-layout>
                        </lightning-card>
                        </div>
                        <div class="custom-card">
                        <lightning-card title="Hello" icon-name="custom:custom14" >
                            <div class="slds-m-around_medium">
                                Hello, sfdsf
                            </div>
                        </lightning-card>
                        </div>
                        <template if:true={isShow}>
                            <div class="custom-card">
                            <lightning-card title="Hello" icon-name="custom:custom14" >
                                <div class="slds-m-around_medium">
                                    Hello, sfdsf
                                </div>
                            </lightning-card>
                            </div>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" class="custom-RIGHT">
                        <div class="custom-card">
                        <lightning-card title="Hello" icon-name="custom:custom14">
                            <div class="slds-m-around_medium">
                                Hello, sfdsf
                            </div>
                        </lightning-card>
                        </div>
                    </lightning-layout-item>
                
                </lightning-layout>
                <lightning-layout-item class="custom-btn">                
                    <lightning-button-group>
                        <lightning-button label="Popup" onclick={openModal}></lightning-button>
                        <lightning-button label="Edit"></lightning-button>
                        <lightning-button label="Save" icon-name="utility:save"></lightning-button>
                        <lightning-button-menu alternative-text="Show menu" variant="border-filled" disabled>
                            <lightning-menu-item label="Menu Item One" value="item1"></lightning-menu-item>
                            <lightning-menu-item label="Menu Item Two" value="item2"></lightning-menu-item>
                            <lightning-menu-item label="Menu Item Three" value="item3"></lightning-menu-item>
                        </lightning-button-menu>
                    </lightning-button-group>
                </lightning-layout-item>
            </div>
        </lightning-tab>
        

        
        <lightning-tab name="tab2" label="查看本月申请单">
            <lightning-datatable
                    key-field="id"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}>
            </lightning-datatable>
        </lightning-tab>
        
    </lightning-tabset>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Modals/Popup Box are used to display content in a layer above the app.
                    </b></p>
                    <p><b>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.
                    </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
